---
all:
  vars:
    domain: a0a0.org
    mylab_nolog: "{{ cluster_secure_log | bool | default(true) }}"
    ansible_user: lavender
    ansible_ssh_private_key_file: ~/.ssh/id_ed25519

    # basically non-ssh stuff, like LXC containers
    mylab_non_ssh: false

  children:
    # ................................................
    mylab:
      # .........................................
      # mylab hosts
      hosts:
        monitor1:
          ansible_host: "monitor1.a0a0.org"
        monitor2:
          ansible_host: "monitor2.a0a0.org"
        monitor3:
          ansible_host: "monitor3.a0a0.org"
        monitor4:
          ansible_host: "monitor4.a0a0.org"
        monitor11:
          ansible_host: "192.168.55.11"

      # .........................................
      # mylab vars
      vars:
        telegraf_outputs: []

      children:
        # .....................................
        metric_collectors:
          hosts:
            monitor3:
              telegraf_outputs: [localhost, monitor2]

            monitor4:
              telegraf_outputs: [localhost]

            monitor11:
              telegraf_outputs: [localhost]

              influxdb_s3: true
              influxdb_s3_bucket: "influx11"
              influxdb_s3_endpoint: "jacknas2.a0a0.org:8010"
              influxdb_s3_access_key: "MonitorStor:AMu1elAHnqNiaNwdXP0L"
              influxdb_s3_secret_key: "JbmPLwloA0OZvT3N3od2gFdp34r7DHe9"
              influxdb_s3_path_style: true
              influxdb_s3_retention_threshold: "30d"

          # ........................................
          # metric_collectors only vars
          vars:
            influxdb_level: warn

        # .....................................
        # used to install common packages
        clients:
          hosts:
            monitor3:
              alloy_loki_endpoints:
                - label: localhost
                  endpoint: "127.0.0.1"
                - label: monitor2
                  endpoint: "monitor2.a0a0.org"
            monitor4:
              alloy_loki_endpoints:
                - label: localhost
                  endpoint: "127.0.0.1"

          # .........................................
          # client only vars ( alloy and telegraf)
          vars:
            telegraf_outputs: [localhost, monitor2]
