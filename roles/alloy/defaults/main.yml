---
# defaults file for alloy

alloy_state: "present"
alloy_custom_args: "--disable-reporting --server.http.listen-addr=0.0.0.0:12345"
alloy_config: "/etc/alloy/config.alloy"

alloy_delete_config: false
alloy_delete_data: false

# Test mode configuration
alloy_test_mode: false
alloy_test_config_path: "/tmp/alloy-test-config-{{ ansible_date_time.iso8601_basic_short }}.alloy"

alloy_loki_endpoints:
  - label: localhost
    endpoint: "127.0.0.1"

# what to monitor?  by default just the basics

alloy_monitor_apache: false
alloy_monitor_ispconfig: false
alloy_monitor_fail2ban: false
alloy_monitor_mail: false
alloy_monitor_bind9: false
alloy_monitor_wg: false
alloy_monitor_gitea: false

# Filtering options - reduce journald noise
alloy_filter_cron_noise: false

# User groups to add alloy user to for log file access
# Add groups as needed based on which services you're monitoring
#
alloy_additional_groups: []
#
# Example configuration for common services:
# alloy_additional_groups:
#   - git        # For gitea logs
#   - syslog     # For system logs
#   - adm        # For additional log access
