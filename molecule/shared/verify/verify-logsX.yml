####################################################################################################
#  Output results section
#

- name: Set logs test results fact
  no_log: "{{ molecule_nolog | default(true) }}"
  ansible.builtin.set_fact:
    logs_test_results: |
      === Monitor Stack Integration Test Results ===
      Timestamp: {{ verify_timestamp }}

      Service Versions:
      - Loki: {{ loki_version.stdout }}
      - Alloy: {{ alloy_version.stdout }}

      Service Status:
      - Loki: {{ ansible_facts.services['loki.service'].state }}
      - Alloy: {{ ansible_facts.services['alloy.service'].state }}

      Loki Health:
      - Metrics Available: {{ (loki_health.results[0].status == 200) }}
      - Log Query Success: {{ loki_query_result.json.status == 'success' }}

      Recent Loki Logs:
      {{ loki_logs.stdout_lines | to_nice_yaml | indent(8) }}

      Alloy Integration:
      - Connection Status: Established
      - Network Connections:
      {{ ss_output.stdout_lines | to_nice_yaml | indent(8) }}
      - Process Information:
      {{ lsof_output.stdout_lines | to_nice_yaml | indent(8) }}

      Recent Log Activity:
      {% if 'error writing' in alloy_logs.stdout %}
      !!! ERRORS DETECTED IN LOGS !!!
      {% endif %}
      Last 50 log entries:
      {{ alloy_logs.stdout_lines | to_nice_yaml | indent(8) }}

# ......................................................................
- name: Create local data directory for test results
  become: false
  ansible.builtin.file:
    path: "{{ report_root }}/{{ ansible_distribution | lower }}"
    state: directory
    mode: "0755"
  delegate_to: localhost

- name: Save integration test results
  become: false
  ansible.builtin.copy:
    content: "{{ logs_test_results }}"
    dest: "{{ report_root }}/{{ ansible_distribution | lower }}/log-collection-{{ ansible_date_time.epoch }}.yml"
    mode: "0644"
  delegate_to: localhost

# .......................................................................
- name: Set verify result fact
  set_fact:
    logs_verify_failed: >-
      {{ 
        (service_ports_check.failed | default(false)) or 
        (loki_service_check.failed | default(false)) or 
        (alloy_service_check.failed | default(false))
      }}

- name: Record logs verification failed status
  become: false
  when: logs_verify_failed | bool
  delegate_to: localhost
  ansible.builtin.copy:
    content: |
      verify_result: {{ 'failed' if logs_verify_failed else 'passed' }}
      failed_asserts:
        service_ports: {{ service_ports_check | to_json }}
        loki_service: {{ loki_service_check | to_json }}
        alloy_service: {{ alloy_service_check | to_json }}
      capability: logs
      distribution: {{ ansible_distribution | lower }}
      timestamp: {{ verify_timestamp }}
    dest: "{{ report_root }}/{{ ansible_distribution | lower }}/verify-logs-status-{{ ansible_date_time.epoch }}.yml"
    mode: "0644"
