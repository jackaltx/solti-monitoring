# ......................................................................
- name: Get Loki version
  command: loki --version
  register: loki_version
  changed_when: false

# This has failed on github ci....it sticks here.
- name: Get Alloy version
  block:
    - name: Retrieve Alloy version
      command: alloy --version
      register: alloy_version
      changed_when: false
      failed_when: false

    - name: Fallback if version retrieval fails
      set_fact:
        alloy_version:
          stdout: "Version retrieval failed"
      when: alloy_version.rc != 0

  rescue:
    - name: Handle unexpected errors
      set_fact:
        alloy_version:
          stdout: "Unexpected error during version retrieval"

